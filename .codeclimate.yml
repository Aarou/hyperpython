engines:
  duplication:
    enabled: true
    config:
      languages:
        - python:
            mass_threshold: 50
  fixme:
    enabled: true
  radon:
    enabled: true
    config:
      threshold: "C"
ratings:
  paths:
  - "**.py"
exclude_paths:
  - src/bricks/tests/
  - src/bricks/tests/app/migrations/